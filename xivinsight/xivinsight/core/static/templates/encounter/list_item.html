<a class="encounter-item list-group-item" href="#"
        ng-class="{'active': $root.session.data.encounter == encounter}"
        ng-click="activate()">
    <div class="background-text">
        {{ encounter.encdps | number : 0 }}
    </div>
    <div class="up5">
        <div class="pull-left">
            <img class="target" src="http://xivdbimg.zamimg.com/images/icons/053000/053041.png" />
        </div>
        <div style="margin-left: 30px;">
            <div>
                <span ng-click="delete()" class="pull-right">&times;</span>
                <strong>{{ encounter.title }}</strong>
            </div>
            <div class="small">
                <div><em>{{ encounter.zone }}</em></div>
                <div>
                    <span class="pull-right">{{ encounter.starttime | date : "short" }}</span>
                </div>
                <div>
                    <em>{{ encounter.duration / 60 | number : 0 }}:{{ (encounter.duration % 60) | padZeroes : 2 }}</em>
                    <small>minutes</small>
                </div>
            </div>
        </div>
    </div>
</a>
