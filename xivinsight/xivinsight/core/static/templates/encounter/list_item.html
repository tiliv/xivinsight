<a class="encounter-item list-group-item" href="#"
        ng-class="{'active': $root.session.data.encounter == encounter}"
        ng-click="activate()">
    <div>
        <img class="target pull-left" src="http://xivdbimg.zamimg.com/images/icons/053000/053041.png" />
        <strong>{{ encounter.title }}</strong>
        <span ng-click="delete()" class="pull-right">&times;</span>
    </div>
    <div>
        <em>
            <span>
                <code>{{ encounter.encdps }}</code>
                over
                {{ encounter.duration / 60 | number : 0 }}:{{ (encounter.duration % 60) | padZeroes : 2 }}
            </span>
            <span class="pull-right">{{ encounter.encid }}</span>
        </em>
    </div>
</a>
